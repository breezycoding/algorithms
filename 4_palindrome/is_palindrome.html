<script>
/***
    is Palindrome
        -any word or phrase that spell the same both backward and forward
        -returns true if is palindrome or false if not
        -palindrome ignore special cases like apostrophe comma etc
        -ie
            race car
            madam, i'm adam
        -one way to achieve this is by using regular expression
        -for this exercise were gonna use       -string & array manipulation
            -string & array methods
        
***/
function is_palindrome(string){
    /*turning strong to all lowercase*/
    string = string.toLowerCase();
    /*turning character into array*/
    var character_array = string.split("");
    /*FYI were gonna remove special characters. thus were going to create a character array of allowed characters only also all characters in this function are all lowercase now*/
    var valid_characters = "abcdefghijklmnopqrstuvwxyz".split("");
    
    /*letters_array to place character_array into*/
    var letters_array = [];
    character_array.forEach(char=>{
        /*
            indexof - an array method that returns the index in the  array of the arguments passed in
            ie 
                if we pass "a" it returns 0 since 0 is the index of a. if the passed argument is not a valid character it returns -1
        */
        if(valid_characters.indexOf(char) > -1) 
           letters_array.push(char);
    });
    /*comparing the characters both backward and forward to check if characters is palindrome*/
    if(letters_array.join("") === letters_array.reverse().join("")){
        return true;
    }else{
        return false;
    }  
    
}
