<script>
/*
    Mean: The "average" number; found by adding all data points and dividing by the number of data points.
        Example: The mean of 4, 1, and 7 is (4+1+7)/3 = 12
    
    Median: The middle number; found by ordering all data points and picking out the one in the middle (or if there are two middle numbers, taking the mean of those two numbers).
        Example: The median of 4, 1, and 7 is 4 because when the numbers are put in order (1, 4, 7) the number 4 is in the middle.
        
    Mode: The most frequent numberâ€”that is, the number that occurs the highest number of times.
        Example: The mode of {4,2,4,3,2,2} is 2 because it occurs three times, which is more than any other number.
*/
/*MY SOLUTION*/
function Mean_median_mode(arr){
    this.arr = arr;
}
Mean_median_mode.prototype.get_mean = function(){
    var sum = 0;
    for(var i = 0; i < this.arr.length; i++){
        sum += this.arr[i];
    }
    return sum / this.arr.length;
}

}

}
