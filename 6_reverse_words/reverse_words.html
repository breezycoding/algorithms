var reverse_string = function(string){
    string = string.split("");
    var new_string = "", word, new_word = "";
    for(var i = string.length; i > 0; i--){
        new_string += string[i - 1];
    }
    word = new_string.split(" ");
    for(var j = word.length; j > 0; j--){
        if(j === 1)
            new_word += word[j - 1];
        else
            new_word += word[j - 1] + " ";
    }
    return new_word;
}

function reverse_words(string){
    /*create array of words in every space words*/
    var words_array = string.split(" ");
    /*create array for our reversed words*/
    var reversed_words_array = [];
    /*loop in every word*/
    words_array.forEach(word=>{
        var reversed_word = ""; 
        /*loop in every letter in word backwards*/
        for(var i = word.length - 1; i >= 0; i--){
            /*add each letter at position i*/
            reversed_word += word[i];
        }
        /*push words in array*/
        reversed_words_array.push(reversed_word);
    });
    /*return reversed word as a string separated by space*/
    return reversed_words_array.join(" ");
}
